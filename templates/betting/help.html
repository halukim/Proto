{% extends 'betting/base.html' %}

{% block content %}
    <br/>
    <h4>적립금 : 0만원</h4>
    <br/>

    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">입금 신청</button>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal2" data-whatever="@fat">출금 요청</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">입금 신청</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">국민 0000-00000-000 예금주 XXX<br/><small>입금 금액을 기입해주세요.</small></label>
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">만원</span></div>
                                <input type="number" value="100" class="form-control col-md-3">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">보내기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">출금 요청</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">요청 금액(100만원 이상만 가능) : </label>
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text">만원</span></div>
                                <input type="number" value="100" class="form-control col-md-3">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">보내기</button>
                </div>
            </div>
        </div>
    </div>
    <br/><br/><br/>
{% endblock %}
